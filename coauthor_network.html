<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coauthor Network â€” William Grieser</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,600;0,9..144,800;1,9..144,400&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root{--bg:#0a0c10;--card:#13161f;--border:#1e2333;--muted:#4a5270;--text:#8b92a8;--light:#c4c9d8;--white:#e8ecf4;--amber:#e07830}
*{margin:0;padding:0;box-sizing:border-box}
::selection{background:var(--amber);color:var(--bg)}
body{font-family:'Source Serif 4',Georgia,serif;background:var(--bg);color:var(--text);min-height:100vh;overflow:hidden}
body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");pointer-events:none;z-index:9999}
.header{position:fixed;top:0;left:0;right:0;z-index:50;padding:20px 32px;background:linear-gradient(to bottom,rgba(10,12,16,0.95),rgba(10,12,16,0));pointer-events:none}
.header h1{font-family:'Fraunces',serif;font-size:28px;font-weight:800;color:var(--white);letter-spacing:-1px;pointer-events:auto}
.header h1 em{font-style:italic;font-weight:400;color:var(--amber)}
.header p{font-size:11px;color:var(--muted);margin-top:4px;line-height:1.5}
.legend{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:50;display:flex;flex-wrap:wrap;gap:14px;padding:10px 20px;background:rgba(19,22,31,0.92);border:1px solid var(--border);border-radius:8px;backdrop-filter:blur(12px)}
.leg-item{display:flex;align-items:center;gap:5px;font-family:'JetBrains Mono',monospace;font-size:8px;font-weight:500;letter-spacing:0.8px;color:var(--text);text-transform:uppercase}
.leg-line{width:20px;height:3px;border-radius:2px;flex-shrink:0}
svg{display:block;width:100vw;height:100vh;cursor:grab}
svg:active{cursor:grabbing}
.tooltip{position:fixed;background:#141825;border:1px solid var(--border);border-radius:10px;padding:0;pointer-events:none;z-index:100;max-width:360px;min-width:240px;box-shadow:0 12px 40px rgba(0,0,0,.6);opacity:0;transition:opacity 0.15s;overflow:hidden}
.tooltip.show{opacity:1}
.tt-header{padding:14px 18px 10px;border-bottom:1px solid var(--border)}
.tt-name{font-family:'Fraunces',serif;font-weight:600;color:var(--white);font-size:16px;margin-bottom:2px}
.tt-inst{font-family:'JetBrains Mono',monospace;font-size:9px;color:var(--muted);text-transform:uppercase;letter-spacing:1px}
.tt-quote{padding:10px 18px;font-style:italic;color:var(--amber);font-size:12px;line-height:1.6;border-bottom:1px solid var(--border)}
.tt-body{padding:10px 18px 14px}
.tt-row{display:flex;justify-content:space-between;gap:8px;padding:3px 0;font-size:11px}
.tt-label{color:var(--muted)}.tt-val{font-weight:600;color:var(--white);text-align:right}
.edge-tooltip{position:fixed;background:#141825;border:1px solid var(--border);border-radius:8px;padding:10px 14px;font-size:11px;pointer-events:none;z-index:100;max-width:320px;box-shadow:0 8px 24px rgba(0,0,0,.5);opacity:0;transition:opacity 0.12s}
.edge-tooltip.show{opacity:1}
.et-title{font-family:'Fraunces',serif;font-weight:600;color:var(--white);font-size:13px;margin-bottom:4px;line-height:1.3}
.et-meta{font-family:'JetBrains Mono',monospace;font-size:9px;text-transform:uppercase;letter-spacing:1px;margin-top:3px}
</style>
</head>
<body>
<div class="header"><h1>Coauthor <em>Network</em></h1><p>Each edge is a paper. Hover nodes for details, hover edges for papers. Drag to rearrange. Click "site" to visit.</p></div>
<div class="legend" id="legend"></div>
<svg id="graph"></svg>
<div class="tooltip" id="tooltip"></div>
<div class="edge-tooltip" id="edge-tooltip"></div>
<script>
const TH={"Network Econometrics":"#5a8ef5","Corporate Investment":"#2dd4bf","Corporate Finance":"#e07830","Accounting & Fraud":"#e8637a","LLM Research":"#a855f7","Econometrics":"#4ade80"};
const A={
"Billy":{f:"Billy",l:"Grieser",inst:"Oklahoma State University",url:"https://billygrieser.com",q:"",c:true},
"Morad":{f:"Morad",l:"Zekhnini",inst:"Michigan State University",url:"https://sites.google.com/view/moradzekhnini/home",q:"The smartest person I\u2019ve ever met, and humble about it. He doesn\u2019t solve differential equations \u2014 he knows the answer, and the math reverse-engineers the truth."},
"Charlie":{f:"Charles",l:"Hadlock",inst:"University of Pittsburgh",url:"https://www.business.pitt.edu/professors/charles-hadlock/",q:"My dissertation advisor. The brain to win a Nobel Prize, and the humility to let you think you came up with the idea yourself."},
"Jim":{f:"James",l:"LeSage",inst:"Texas State (Emeritus)",url:"https://scholar.google.com/citations?user=9UI5bRAAAAAJ&hl=en",q:"My mentor, and one of the godfathers of spatial econometrics. If you want to know what\u2019s wrong with your model, see Jim. Except he\u2019s retired now, so good luck."},
"Eshwar":{f:"Eshwar",l:"Venugopal",inst:"University of Alabama",url:"https://eshwarv.com",q:"The nicest man on the planet, and he knows the literature better than Google Scholar."},
"Maryam":{f:"Maryam",l:"Fathollahi",inst:"Oklahoma State University",url:"https://www.maryamfathollahi.com",q:"You think you\u2019re careful at research. Then you meet Maryam, and you realize you\u2019ve been coloring outside the lines your whole career."},
"Ioannis":{f:"Ioannis",l:"Spyridopoulos",inst:"University of Bristol",url:"https://ioannisspy.github.io",q:"The hardest worker I\u2019ve ever met. And sometimes, it\u2019s even useful."},
"Audra":{f:"Audra",l:"Boone",inst:"Texas Christian University",url:"https://sites.google.com/site/audralboone/",q:"Detail-oriented, encyclopedic on institutional knowledge, and the nicest person anyone has ever met. Yes, I said that about Eshwar too. They\u2019re both right."},
"Rachel":{f:"Rachel",l:"Li",inst:"University of Alabama",url:"https://sites.google.com/view/rachelli/home",q:"She\u2019ll keep you in line one minute and bring the joy to the lunch table the next."},
"Parth":{f:"Parth",l:"Venkat",inst:"University of Virginia",url:"https://parthvenkat.com",q:"Dos Equis has it wrong. Parth is the most interesting man in the world."},
"Zack":{f:"Zack",l:"Liu",inst:"National University of Singapore",url:"https://www.zackliu.info",q:"A careful thinker with a calm demeanor. I was invited to his wedding \u2014 that\u2019s how you know it\u2019s real."},
"Patrick":{f:"Patrick",l:"Hopkins",inst:"Kansas State University",url:"https://cba.k-state.edu/about/faculty-staff/directory/Hopkins-Patrick.html",q:"My best friend. He knows more about me than I know about myself, and still picks up the phone."},
"Stephen":{f:"Stephen",l:"Lusch",inst:"University of Kentucky",url:"https://gatton.uky.edu/people/stephen-lusch",q:"Too smart to be in academia, too funny not to be a comedian. Ended up doing both."},
"Jan":{f:"Jan",l:"Ditzen",inst:"Free University of Bozen-Bolzano",url:"https://sites.google.com/site/jandger87/home",q:"The man who makes econometrics fun \u2014 and then you realize just how little you knew about it before you met him."},
"Josh":{f:"Josh",l:"Pierce",inst:"University of Alabama",url:"https://culverhouse.ua.edu/people/josh-pierce/",q:"Too humble for his own good, and the man to go to for advice on almost any topic. Almost."},
"Tony":{f:"Tony",l:"Cookson",inst:"University of Colorado Boulder",url:"https://www.tonycookson.com",q:"It\u2019s tough to say whether he\u2019s transformed CrossFit or finance research more. But he\u2019s not done leaving his mark on either."},
"Gonzalo":{f:"Gonzalo",l:"Maturana",inst:"Emory University",url:"https://www.gonzalomaturana.com",q:"A black belt in MMA, a gold belt in research, and a platinum belt in my heart."},
"JungHoon":{f:"Jung Hoon",l:"Lee",inst:"Tulane University",url:"https://sites.google.com/view/junghoonl/home",q:"Quiet precision. Every insight he offers makes the paper better."},
"Santiago":{f:"Santiago",l:"Truffa",inst:"Universidad Adolfo Ib\u00e1\u00f1ez",url:"https://santiagotruffa.cl",q:"The theorist who makes you love math, and the math loves him back."},
"Weston":{f:"James",l:"Weston",inst:"Rice University",url:"https://www.ruf.rice.edu/~westonj/",q:"The man I want to think like."}
};
const P=[
{a:["Billy","Morad","Charlie","Jim"],t:"Network Effects in Corporate Financial Policies",j:"JFE 2022",th:"Network Econometrics"},
{a:["Billy","Morad","Jim"],t:"Industry Networks and the Geography of Firm Behavior",j:"Management Science 2022",th:"Network Econometrics"},
{a:["Billy","Morad","Ioannis"],t:"The Epidemiology of Financial Constraints",j:"JFQA 2026",th:"Corporate Investment"},
{a:["Billy","Morad","JungHoon"],t:"Ubiquitous Comovement",j:"R&R Mgmt Science",th:"Network Econometrics"},
{a:["Billy","Morad","Jan"],t:"Network Econometrics Suite (Python)",j:"Software",th:"Econometrics"},
{a:["Billy","Charlie"],t:"Panel Data Estimation in Finance",j:"JFQA 2019",th:"Econometrics"},
{a:["Billy","Charlie","Josh"],t:"Doing Good When Doing Well",j:"Rev Acct Studies 2021",th:"Accounting & Fraud"},
{a:["Billy","Eshwar","Maryam"],t:"LLM-Based Risk Taxonomy from 10-K Filings",j:"Working Paper",th:"LLM Research"},
{a:["Billy","Eshwar","Maryam"],t:"Corporate Risk Measurement with Ensemble LLMs",j:"Working Paper",th:"LLM Research"},
{a:["Billy","Eshwar","Maryam"],t:"Debt Covenants and Corporate Risk",j:"Working Paper",th:"Corporate Finance"},
{a:["Billy","Eshwar","Maryam"],t:"Corporate Investment and Operational Risk",j:"Working Paper",th:"Corporate Investment"},
{a:["Billy","Eshwar","Maryam"],t:"Risk Management and Firm Architecture",j:"Working Paper",th:"Corporate Finance"},
{a:["Billy","Ioannis","Gonzalo","Santiago"],t:"Agglomeration, Coordination, and Corporate Investment",j:"JCF 2022",th:"Corporate Investment"},
{a:["Billy","Audra","Rachel","Parth"],t:"Product Similarity, Benchmarking, and Corporate Fraud",j:"JFQA 2025",th:"Accounting & Fraud"},
{a:["Billy","Zack"],t:"Corporate Investment and Innovation",j:"RFS 2019",th:"Corporate Investment"},
{a:["Billy","Zack"],t:"Product Market Competition and Investment",j:"Working Paper",th:"Corporate Investment"},
{a:["Billy","Patrick","Jan","Stephen"],t:"Decomposing Spillover Effects of Restatements",j:"JBFA Forthcoming",th:"Accounting & Fraud"},
{a:["Billy","Patrick"],t:"Fixed Effects and Unbalanced Panels",j:"Working Paper",th:"Econometrics"},
{a:["Billy","Jan"],t:"Spatial Econometrics in Stata",j:"Software",th:"Econometrics"},
{a:["Billy","Tony","Eshwar","Maryam"],t:"LLM Applications in Finance Research",j:"Working Paper",th:"LLM Research"},
{a:["Billy","Weston"],t:"Research in Progress",j:"Working Paper",th:"Corporate Finance"}
];
const edges=[];let eid=0;
P.forEach(p=>{for(let i=0;i<p.a.length;i++)for(let j=i+1;j<p.a.length;j++)edges.push({id:eid++,source:p.a[i],target:p.a[j],title:p.t,journal:p.j,theme:p.th,color:TH[p.th]})});
const nodes=Object.entries(A).map(([id,d])=>({id,first:d.f,last:d.l,inst:d.inst,url:d.url,quote:d.q,center:!!d.c}));
const legend=document.getElementById("legend");
Object.entries(TH).forEach(([n,c])=>{const e=document.createElement("div");e.className="leg-item";e.innerHTML=`<div class="leg-line" style="background:${c}"></div>${n}`;legend.appendChild(e)});
const W=window.innerWidth,H=window.innerHeight;
const svg=d3.select("#graph").attr("width",W).attr("height",H);
const g=svg.append("g");
svg.call(d3.zoom().scaleExtent([0.2,5]).on("zoom",e=>g.attr("transform",e.transform)));
const sim=d3.forceSimulation(nodes)
  .force("link",d3.forceLink(edges).id(d=>d.id).distance(155).strength(0.25))
  .force("charge",d3.forceManyBody().strength(-480))
  .force("center",d3.forceCenter(W/2,H/2))
  .force("collision",d3.forceCollide().radius(48))
  .force("x",d3.forceX(W/2).strength(0.04))
  .force("y",d3.forceY(H/2).strength(0.04));
const billy=nodes.find(n=>n.id==="Billy");billy.fx=W/2;billy.fy=H/2;
const link=g.selectAll(".link").data(edges).join("path").attr("class","link").attr("fill","none").attr("stroke",d=>d.color).attr("stroke-width",2.5).attr("stroke-opacity",0.3).style("cursor","pointer");
const nR=20,bR=34;
const nG=g.selectAll(".node").data(nodes).join("g").attr("class","node").style("cursor","pointer")
  .call(d3.drag().on("start",(e,d)=>{if(!e.active)sim.alphaTarget(0.3).restart();d.fx=d.x;d.fy=d.y}).on("drag",(e,d)=>{d.fx=e.x;d.fy=e.y}).on("end",(e,d)=>{if(!e.active)sim.alphaTarget(0);if(!d.center){d.fx=null;d.fy=null}}));
nG.append("circle").attr("r",d=>d.center?bR:nR).attr("fill",d=>d.center?"rgba(224,120,48,0.15)":"rgba(138,146,168,0.08)").attr("stroke",d=>d.center?"#e07830":"#3a4060").attr("stroke-width",d=>d.center?2.5:1.5);
nG.filter(d=>!d.center).append("text").text("website").attr("text-anchor","middle").attr("dy",".35em").attr("fill","#e07830").attr("font-family","'JetBrains Mono',monospace").attr("font-size","8px").attr("font-weight","500").attr("text-decoration","underline").style("cursor","pointer").on("click",(e,d)=>{e.stopPropagation();window.open(d.url,"_blank")});
nG.filter(d=>d.center).append("text").text("William Grieser").attr("text-anchor","middle").attr("dy",".35em").attr("fill","#e07830").attr("font-family","'Fraunces',serif").attr("font-size","14px").attr("font-weight","800");
nG.append("text").text(d=>d.last).attr("text-anchor","middle").attr("dy",d=>d.center?(bR+16):(nR+16)).attr("fill","#e8ecf4").attr("font-family","'Source Serif 4',serif").attr("font-size",d=>d.center?"12px":"10px").attr("font-weight","600");
const tooltip=document.getElementById("tooltip"),edgeTooltip=document.getElementById("edge-tooltip");
function posT(ev,el){let x=ev.pageX+16,y=ev.pageY-10;if(x+360>window.innerWidth)x=ev.pageX-370;if(y+250>window.innerHeight)y=ev.pageY-250;el.style.left=x+"px";el.style.top=y+"px"}
nG.on("mouseover",function(ev,d){
  if(d.center)return;
  const mp=P.filter(p=>p.a.includes(d.id)&&p.a.includes("Billy"));
  const topics=[...new Set(mp.map(p=>p.th))];
  link.attr("stroke-opacity",l=>(l.source.id===d.id||l.target.id===d.id)?0.85:0.06);
  nG.each(function(n){const conn=n.id===d.id||n.center||edges.some(e=>(e.source.id===d.id&&e.target.id===n.id)||(e.target.id===d.id&&e.source.id===n.id));d3.select(this).selectAll("circle").attr("stroke-opacity",conn?1:0.15);d3.select(this).selectAll("text").attr("fill-opacity",conn?1:0.12)});
  tooltip.className="tooltip show";
  tooltip.innerHTML=`<div class="tt-header"><div class="tt-name">${d.first} ${d.last}</div><div class="tt-inst">${d.inst}</div></div><div class="tt-quote">\u201C${d.quote}\u201D</div><div class="tt-body"><div class="tt-row"><span class="tt-label">Papers together</span><span class="tt-val">${mp.length}</span></div><div class="tt-row"><span class="tt-label">Themes</span><span class="tt-val" style="font-size:10px">${topics.join(", ")}</span></div>${mp.map(p=>`<div class="tt-row" style="margin-top:2px"><span class="tt-label" style="font-size:10px">\u2022 ${p.t}</span><span class="tt-val" style="font-size:9px;color:${TH[p.th]}">${p.j}</span></div>`).join("")}</div>`;
  posT(ev,tooltip);
}).on("mousemove",function(ev){posT(ev,tooltip)}).on("mouseout",function(){tooltip.className="tooltip";link.attr("stroke-opacity",0.3);nG.selectAll("circle").attr("stroke-opacity",1);nG.selectAll("text").attr("fill-opacity",1)});
link.on("mouseover",function(ev,d){d3.select(this).attr("stroke-width",5).attr("stroke-opacity",0.9);edgeTooltip.className="edge-tooltip show";edgeTooltip.innerHTML=`<div class="et-title">${d.title}</div><div class="et-meta" style="color:${d.color}">${d.journal}</div><div class="et-meta" style="color:#4a5270">${d.theme}</div><div class="et-meta" style="color:#8b92a8;margin-top:4px">${d.source.first} ${d.source.last} \u2194 ${d.target.first} ${d.target.last}</div>`;posT(ev,edgeTooltip)}).on("mousemove",function(ev){posT(ev,edgeTooltip)}).on("mouseout",function(){d3.select(this).attr("stroke-width",2.5).attr("stroke-opacity",0.3);edgeTooltip.className="edge-tooltip"});
sim.on("tick",()=>{
  link.attr("d",d=>{const dx=d.target.x-d.source.x,dy=d.target.y-d.source.y,dist=Math.sqrt(dx*dx+dy*dy)||1;const same=edges.filter(e=>(e.source.id===d.source.id&&e.target.id===d.target.id)||(e.source.id===d.target.id&&e.target.id===d.source.id));const idx=same.indexOf(d),tot=same.length;if(tot===1)return`M${d.source.x},${d.source.y}L${d.target.x},${d.target.y}`;const off=(idx-(tot-1)/2)*18;const mx=(d.source.x+d.target.x)/2,my=(d.source.y+d.target.y)/2;const nx=-(dy/dist)*off,ny=(dx/dist)*off;return`M${d.source.x},${d.source.y}Q${mx+nx},${my+ny} ${d.target.x},${d.target.y}`});
  nG.attr("transform",d=>`translate(${d.x},${d.y})`);
});
window.addEventListener("resize",()=>{const nw=window.innerWidth,nh=window.innerHeight;svg.attr("width",nw).attr("height",nh);sim.force("center",d3.forceCenter(nw/2,nh/2));billy.fx=nw/2;billy.fy=nh/2;sim.alpha(0.3).restart()});
</script>
</body>
</html>
